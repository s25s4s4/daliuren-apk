<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古籍经典查询 - 大六壬排盘解析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .search-input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-search {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .category-section {
            margin-bottom: 30px;
        }
        .category-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .classic-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        .classic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .classic-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .classic-source {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-style: italic;
        }
        .classic-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .classic-interpretation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #28a745;
        }
        .interpretation-title {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .back-btn {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        .search-results {
            margin-top: 20px;
        }
        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header">
                <h1><i class="fas fa-book-open"></i> 古籍经典查询</h1>
                <p>探索大六壬经典文献，深入了解传统智慧</p>
            </div>

            <!-- 返回按钮 -->
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>

            <!-- 搜索部分 -->
            <div class="search-section">
                <h3 class="mb-4"><i class="fas fa-search"></i> 搜索古籍内容</h3>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control search-input" id="searchInput" placeholder="输入关键词搜索古籍内容...">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-search w-100" onclick="searchClassics()">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div class="search-results" id="searchResults" style="display: none;">
                <h4 class="mb-3">搜索结果</h4>
                <div id="searchResultsContent"></div>
            </div>

            <!-- 分类展示 -->
            <div class="category-section">
                <h3 class="category-title">日干解析</h3>
                <div class="row" id="riGanSection"></div>
            </div>

            <div class="category-section">
                <h3 class="category-title">月将解析</h3>
                <div class="row" id="yueJiangSection"></div>
            </div>

            <div class="category-section">
                <h3 class="category-title">三传解析</h3>
                <div class="row" id="sanChuanSection"></div>
            </div>

            <div class="category-section">
                <h3 class="category-title">六神解析</h3>
                <div class="row" id="liuShenSection"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时获取古籍数据
        document.addEventListener('DOMContentLoaded', function() {
            loadClassicsData();
        });

        // 加载古籍数据
        async function loadClassicsData() {
            try {
                // 加载日干数据
                const riGanResponse = await fetch('/api/classics/ri_gan');
                const riGanData = await riGanResponse.json();
                displayClassicsSection('riGanSection', riGanData);

                // 加载月将数据
                const yueJiangResponse = await fetch('/api/classics/yue_jiang');
                const yueJiangData = await yueJiangResponse.json();
                displayClassicsSection('yueJiangSection', yueJiangData);

                // 加载三传数据
                const sanChuanResponse = await fetch('/api/classics/san_chuan');
                const sanChuanData = await sanChuanResponse.json();
                displayClassicsSection('sanChuanSection', sanChuanData);

                // 加载六神数据
                const liuShenResponse = await fetch('/api/classics/liu_shen');
                const liuShenData = await liuShenResponse.json();
                displayClassicsSection('liuShenSection', liuShenData);
            } catch (error) {
                console.error('加载古籍数据失败:', error);
            }
        }

        // 显示古籍分类
        function displayClassicsSection(sectionId, data) {
            const section = document.getElementById(sectionId);
            if (!section) return;

            let html = '';
            for (const [key, value] of Object.entries(data)) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="classic-card">
                            <div class="classic-title">${key}</div>
                            <div class="classic-source">${value.source}</div>
                            <div class="classic-content">${value.content}</div>
                            <div class="classic-interpretation">
                                <div class="interpretation-title">现代解读</div>
                                <div>${value.interpretation}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            section.innerHTML = html;
        }

        // 搜索古籍内容
        async function searchClassics() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                alert('请输入搜索关键词');
                return;
            }

            try {
                const response = await fetch(`/api/classics/search?keyword=${encodeURIComponent(keyword)}`);
                const results = await response.json();
                displaySearchResults(results, keyword);
            } catch (error) {
                console.error('搜索失败:', error);
                alert('搜索失败，请稍后重试');
            }
        }

        // 显示搜索结果
        function displaySearchResults(results, keyword) {
            const searchResults = document.getElementById('searchResults');
            const searchResultsContent = document.getElementById('searchResultsContent');

            if (results.length === 0) {
                searchResultsContent.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <p>未找到包含"${keyword}"的古籍内容</p>
                    </div>
                `;
            } else {
                let html = `<p class="text-muted mb-3">找到 ${results.length} 条相关结果：</p>`;
                
                results.forEach(result => {
                    html += `
                        <div class="classic-card">
                            <div class="classic-title">${result.element_value} (${result.element_type})</div>
                            <div class="classic-source">${result.content.source}</div>
                            <div class="classic-content">${result.content.content}</div>
                            <div class="classic-interpretation">
                                <div class="interpretation-title">现代解读</div>
                                <div>${result.content.interpretation}</div>
                            </div>
                        </div>
                    `;
                });
                
                searchResultsContent.innerHTML = html;
            }

            searchResults.style.display = 'block';
            searchResults.scrollIntoView({ behavior: 'smooth' });
        }

        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchClassics();
            }
        });
    </script>
</body>
</html>
