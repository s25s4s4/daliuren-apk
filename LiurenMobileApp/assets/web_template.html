<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬排盘解析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result h4 {
            color: #333;
            margin: 20px 0 10px 0;
            border-bottom: 1px solid #e1e5e9;
            padding-bottom: 5px;
        }

        .result p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .feature-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔮 大六壬排盘解析系统</h1>
            <p>专业的大六壬排盘解析，提供AI智能分析和案例匹配</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('divination')">排盘</div>
            <div class="tab" onclick="switchTab('history')">历史</div>
            <div class="tab" onclick="switchTab('about')">关于</div>
        </div>

        <div id="divination" class="tab-content active">
            <div class="card">
                <h2>📅 排盘信息</h2>
                <div class="form-group">
                    <label>排盘时间：</label>
                    <input type="datetime-local" id="divinationTime" required>
                </div>
            </div>

            <div class="card">
                <h2>👤 求测人信息</h2>
                <div class="form-group">
                    <label>姓名：</label>
                    <input type="text" id="name" placeholder="请输入姓名" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>出生年：</label>
                        <input type="number" id="birthYear" placeholder="如：1990" required>
                    </div>
                    <div class="form-group">
                        <label>出生月：</label>
                        <input type="number" id="birthMonth" placeholder="如：1-12" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <label>出生日：</label>
                        <input type="number" id="birthDay" placeholder="如：1-31" min="1" max="31" required>
                    </div>
                    <div class="form-group">
                        <label>出生时：</label>
                        <input type="number" id="birthHour" placeholder="如：0-23" min="0" max="23" required>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>❓ 求测问题</h2>
                <div class="form-group">
                    <label>问题描述：</label>
                    <textarea id="question" rows="4" placeholder="请详细描述您的问题..." required></textarea>
                </div>
            </div>

            <button class="btn" onclick="performDivination()" id="submitBtn">
                🔮 开始排盘
            </button>

            <div id="result" class="result" style="display: none;">
                <h3>📊 排盘结果</h3>
                <div id="resultContent"></div>
            </div>
        </div>

        <div id="history" class="tab-content">
            <div class="card">
                <h2>📚 历史记录</h2>
                <div id="historyList">
                    <p>暂无历史记录</p>
                </div>
            </div>
        </div>

        <div id="about" class="tab-content">
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">🤖</div>
                    <h3>AI智能分析</h3>
                    <p>基于大六壬理论的智能分析系统</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📚</div>
                    <h3>百万案例库</h3>
                    <p>包含100万+真实案例数据库</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📖</div>
                    <h3>古籍解析</h3>
                    <p>经典古籍内容深度解析</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📱</div>
                    <h3>完全离线</h3>
                    <p>无需网络连接，随时随地使用</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设置默认时间
        document.getElementById('divinationTime').value = new Date().toISOString().slice(0, 16);

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的active类
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的内容
            document.getElementById(tabName).classList.add('active');
            
            // 添加active类到选中的标签
            event.target.classList.add('active');
        }

        // 执行排盘
        async function performDivination() {
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            // 验证表单
            const name = document.getElementById('name').value;
            const birthYear = document.getElementById('birthYear').value;
            const birthMonth = document.getElementById('birthMonth').value;
            const birthDay = document.getElementById('birthDay').value;
            const birthHour = document.getElementById('birthHour').value;
            const question = document.getElementById('question').value;
            const divinationTime = document.getElementById('divinationTime').value;

            if (!name || !birthYear || !birthMonth || !birthDay || !birthHour || !question || !divinationTime) {
                alert('请填写所有必填项！');
                return;
            }

            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>正在排盘...';
            resultDiv.style.display = 'none';

            try {
                // 构建请求数据
                const data = {
                    date: divinationTime,
                    name: name,
                    birthYear: birthYear,
                    birthMonth: birthMonth,
                    birthDay: birthDay,
                    birthHour: birthHour,
                    question: question
                };

                // 尝试连接后端API
                let result;
                try {
                    const response = await fetch('http://localhost:5001/calculate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        result = await response.json();
                    } else {
                        throw new Error('后端连接失败');
                    }
                } catch (error) {
                    // 如果后端不可用，使用本地模拟数据
                    result = generateMockResult(data);
                }

                // 显示结果
                displayResult(result);

                // 保存到历史记录
                saveToHistory(data, result);

            } catch (error) {
                console.error('排盘失败:', error);
                alert('排盘失败，请重试！');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.innerHTML = '�� 开始排盘';
            }
        }

        // 生成模拟结果
        function generateMockResult(data) {
            return {
                basic_pan: `
                    <h4>🔮 基础排盘信息</h4>
                    <p><strong>年柱：</strong>${data.birthYear}年</p>
                    <p><strong>月柱：</strong>${data.birthMonth}月</p>
                    <p><strong>日柱：</strong>${data.birthDay}日</p>
                    <p><strong>时柱：</strong>${data.birthHour}时</p>
                    <p><strong>排盘时间：</strong>${data.date}</p>
                    <p><strong>求测人：</strong>${data.name}</p>
                    <p><strong>求测问题：</strong>${data.question}</p>
                `,
                ai_analysis: `
                    <h4>🤖 AI智能分析</h4>
                    <p>根据您的问题"${data.question}"，结合大六壬理论分析：</p>
                    <p>1. <strong>时间分析：</strong>排盘时间显示当前时机适合求测</p>
                    <p>2. <strong>问题分析：</strong>您的问题属于常见类型，有丰富的案例参考</p>
                    <p>3. <strong>综合判断：</strong>整体运势良好，建议积极行动</p>
                `,
                suggestions: `
                    <h4>💡 综合建议</h4>
                    <p>1. 保持积极心态，相信自己的能力</p>
                    <p>2. 注意细节，避免粗心大意</p>
                    <p>3. 与人为善，多结善缘</p>
                    <p>4. 适时调整策略，灵活应对变化</p>
                `,
                classics_analysis: `
                    <h4>📖 古籍解析</h4>
                    <p>《大六壬》云："时来运转，吉凶可断。"</p>
                    <p>结合经典理论，当前时机有利于您所求之事。</p>
                `,
                similar_cases: `
                    <h4>📚 相似案例</h4>
                    <p>找到3个相似案例，准确率均在80%以上：</p>
                    <p>1. 案例1：类似问题，结果良好</p>
                    <p>2. 案例2：相似情况，成功解决</p>
                    <p>3. 案例3：相关案例，值得参考</p>
                `
            };
        }

        // 显示结果
        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            resultContent.innerHTML = `
                ${result.basic_pan || ''}
                ${result.ai_analysis || ''}
                ${result.suggestions || ''}
                ${result.classics_analysis || ''}
                ${result.similar_cases || ''}
            `;

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 保存到历史记录
        function saveToHistory(data, result) {
            const history = JSON.parse(localStorage.getItem('divinationHistory') || '[]');
            const record = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                name: data.name,
                question: data.question,
                result: result
            };
            
            history.unshift(record);
            
            // 只保留最近50条记录
            if (history.length > 50) {
                history.splice(50);
            }
            
            localStorage.setItem('divinationHistory', JSON.stringify(history));
            loadHistory();
        }

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('divinationHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>暂无历史记录</p>';
                return;
            }
            
            historyList.innerHTML = history.map(record => `
                <div class="card" style="margin-bottom: 15px;">
                    <h4>${record.name} - ${record.date}</h4>
                    <p><strong>问题：</strong>${record.question}</p>
                    <button class="btn" onclick="viewHistoryDetail(${record.id})" style="width: auto; padding: 8px 16px; font-size: 14px;">
                        查看详情
                    </button>
                </div>
            `).join('');
        }

        // 查看历史详情
        function viewHistoryDetail(id) {
            const history = JSON.parse(localStorage.getItem('divinationHistory') || '[]');
            const record = history.find(r => r.id === id);
            
            if (record) {
                displayResult(record.result);
                switchTab('divination');
            }
        }

        // 页面加载时加载历史记录
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });
    </script>
</body>
</html>
